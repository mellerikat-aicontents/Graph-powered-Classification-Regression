## 실험에 필요한 파라미터를 설정함 
## - 해당 위치에서 삭제되면, code 의 default 로 실행
user_parameters:
    - train_pipeline:
        - step: input
          args:
            - input_path: adult_income    # (str)
              x_columns:                  # (list)
              use_all_x: True             # (bool), True | False
              y_column: target            # (str) 
              groupkey_columns:
              drop_columns:
              time_column:
              concat_dataframes:
              encoding:                   # (str), utf-8(default) | cp949

        - step: readiness
          args:
            - x_columns:                # (list of str)
              y_column: target          # (str)
              groupkey_columns:         # (list of str)
              center_node_column: ID    # (str)
          
        - step: train1
          args:       
            - center_node_column: ID        # (str), automatic selection of columns with the most unique values, ex CUSTOMER_ID(default)        
              embedding_column: ID          # (str), center_node_column(default)
              dimension: 128                # (int), 256(default), dimension > 1 & even
              num_epochs: 1                 # (int), 10(default)
              num_partitions:               # (int), 1(default)
              use_gpu:                      # (bool), False(default) | True

        - step: preprocess
          args:
            - handling_missing: interpolation         # (str), interpolation | fill_number | dropna
              handling_encoding_y_column: target      # (str)
              handling_encoding_y: label              # (str), none | label | ordinal | binary | onehot | hashing
              handling_scaling_x: none                # (str) onehot이나 hashing 인코딩 등을 진행 시 컬럼이 너무 많아지는 것에 대한 한계치 설정 
              load_train_preprocess: False            # (inference workflow 전용) True 이면, train preprocess 를 참조하여 진행
        
        - step: train2
          args:
            - model_type: classification               # (str), classification(default) | regression
              data_split_method: cross_validate        # (str), cross_validate | train_test_split
              evaluation_metric: accuracy              # (str), classification: accuracy, precision, recall, f1-score | regression: mse, r2, mae, rmse
              model_list: [lgb]                        # (list), [lgb]
              num_hpo: 3                               # (int), 3(default)
              param_range: {
                rf: {max_depth: 6, n_estimators: [300, 500]},
                gbm: {max_depth: [5, 7], n_estimators: [300, 500]},
                ngb: {col_sample: [0.6, 0.8], n_estimators:[100, 300]},               
                lgb: {max_depth:[5, 9], n_estimators:[300, 500]},
                cb: {max_depth:[5, 9], n_estimators:[100, 500]},
              }                                       # (dict) 탐색하고 싶은 parameter [min, max] 설정, 숫자만 입력할 경우 해당 parameter는 고정됨
                                                      # num_hpo=3, max_depth=[1, 3]인 경우 hpo 과정에서 max_depth가 1, 2, 3인 경우에 대해 실행됨.(소수점인 경우 integer로 실행)
              shap_ratio: 0.001
                                                      # (float) train시 shap value 뽑을 데이터를 sampling하는 비율
                                                      # 1로 입력하면, train 데이터 전체에 대해 shap value가 출력 됩니다. 단, 학습 시간이 크게 소요됩니다.
   
    - inference_pipeline:
        - step: input
          args:
            - input_path: inference    # (str)
              x_columns:               # (list)
              use_all_x: true          # (bool), True | False 
              y_column: 
              groupkey_columns:
              drop_columns:
              time_column:
              concat_dataframes:
              encoding:  
        - step: readiness
          args:
            - x_columns:                # (list of str)
              y_column: target          # (str)
              groupkey_columns:         # (list of str)
              center_node_column: ID    # (str)

        - step: inference1
          args:
              
        - step: preprocess
          args:
            - handling_missing: interpolation  # (str)
              handling_encoding_y_column:  
              limit_encoding_categories: 30    # (int) 
              load_train_preprocess: True      # (bool) True(default)

        - step: inference2
          args:
            - model_type: classification      # (str), classification(default) | regression
              run_shapley: False

        - step: result
          args:
            - result_save_name:               # (str) Default = output.csv
   
